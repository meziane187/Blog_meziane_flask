{% extends "base.html" %}

{% block title %}
	List of posts
{% endblock %}


{% block content %}


    <table class="table">
    <thead>
        <tr>
            <th>id</th>
            <th>title</th>
            <th>content</th>
        </tr>
    </thead>
    <tbody>
    {% for post in posts %}
    	<tr>
            <td>{{post.id  }}</td>
            <td>{{  post.title}}</td>
            <td>{{ post.content }}</td>
        </tr>
    {% endfor %}



    </tbody>
</table>

{% endblock %}
